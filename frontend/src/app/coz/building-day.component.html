<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="base">
        <th mat-header-cell *matHeaderCellDef> Base </th>
        <td mat-cell *matCellDef="let element" [innerHTML]="element.base"></td>
    </ng-container>

    <ng-container *ngFor="let resource of resources" matColumnDef="{{resource.name}}">
        <th mat-header-cell *matHeaderCellDef> {{resource.name}} </th>
        <td mat-cell *matCellDef="let element"> {{element.resources[resource.name]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
