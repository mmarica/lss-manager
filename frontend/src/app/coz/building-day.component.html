<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="base">
        <th mat-header-cell *matHeaderCellDef> Base </th>
        <td mat-cell *matCellDef="let element" [innerHTML]="element.base"></td>
    </ng-container>

    <ng-container *ngFor="let resource of resources" matColumnDef="{{resource.name}}">
        <th mat-header-cell *matHeaderCellDef colspan="2"> {{resource.name}} </th>

        <ng-container *matCellDef="let element">
            <td mat-cell> {{element.resources[resource.name]['storage']}} </td>
            <td mat-cell> {{element.resources[resource.name]['storageBox']}} </td>
        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
