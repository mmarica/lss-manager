<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="base">
        <th mat-header-cell *matHeaderCellDef rowspan="2"> Base </th>
        <td mat-cell *matCellDef="let element">
            {{element.base.name}}
            <br>{{element.base.type}}
            <br>Lvl {{element.base.level}}
        </td>
    </ng-container>
    <ng-container matColumnDef="storage">
        <th mat-header-cell *matHeaderCellDef> Storage </th>
    </ng-container>
    <ng-container matColumnDef="box">
        <th mat-header-cell *matHeaderCellDef> Box </th>
    </ng-container>

    <ng-container *ngFor="let resource of resources" matColumnDef="{{resource.name}}">
        <th mat-header-cell *matHeaderCellDef colspan="2"> {{resource.name}} </th>
        <ng-container *matCellDef="let element">
            <td mat-cell> {{element.resources[resource.name]['computedStorage']}} </td>
            <td mat-cell> {{element.resources[resource.name]['box']}} </td>
        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="baseColumns"></tr>
    <tr mat-header-row *matHeaderRowDef="baseColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: baseColumns;"></tr>
</table>
